<div class="modal" data-target="signIn">
   <div class="modal__overlay">
      <div class="modal__wrapper">
         <div class="modal__content">
            <button class="modal__close">x</button>
            <div class="modal__header header-modal">
               <button class="header-modal__btn header-modal__google-btn">SIGN IN WITH GOOGLE</button>
               <button class="header-modal__btn header-modal__facebook-btn">SIGN IN WITH facebook</button>
            </div>
            <span class="modal__delimiter"></span>
            <form class="modal__form _valid-form" name="modal__form_login">
               <div class="modal__inputs">
                  <div class="modal__input-body field-parent">
                     <input class="modal__input _valid-input" name="email" data-type="email" type="email"
                        placeholder="E-mail@mail.com">
                     <span class="modal__tips tips tips-hidden"></span>
                  </div>
                  <div class="modal__input-body field-parent">
                     <input class="modal__input _valid-input" name="password" data-type="password" type="password"
                        placeholder="Password">
                     <span class="modal__tips tips tips-hidden"></span>
                  </div>
               </div>
               <div class="modal__footer footer-modal">
                  <button class="footer-modal__submit-btn" type="submit">SIGN IN</button>
                  <p class="footer-modal__agree-text">I agree to TypeSong Terms & Privacy Policy</p>
                  <div class="footer-modal__text-items">
                     <button class="footer-modal__signup-link" data-path="signUp"
                        data-animation-open="animate__backInDown" data-animation-close="animate__backOutUp"
                        data-speed="1000" data-closeble="true">Not a member? Sign Up</button>
                     <a class="footer-modal__recover-link" href="#">Forgot your
                        password?</a>
                     <p class="footer-modal__text">Didn't receive confirmation link?
                     </p>
                     <p class="footer-modal__text">Didn't receive unlock instructions?
                     </p>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
