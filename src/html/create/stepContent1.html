<form action="#" class="create__step-content" data-step="form" name="stepOne">
   <div class="step-content-one" data-spollers>
      <div class="step-content-one__item" data-stepItem="req">
         <button type="button" class="step-content-one__header _active" tabindex="-1" data-spoller>
            <span class="step-content__title step-content-one__title">Select</span>
         </button>
         <div class="step-content-one__item-wrapper">
            <div class="step-content-one__item-inner">
               <label class="step-content-one__item-body">
                  <input class="step-content-one__checkbox-item" type="checkbox" name="Beat" data-check="checkbox">
                  <div class="step-content-one__checkbox-img">
                     <img src="@img/create/select/1.png" alt="">
                  </div>
                  <span class="step-content-one__checkbox-text">Beat</span>
               </label>
               <label class="step-content-one__item-body">
                  <input class="step-content-one__checkbox-item" type="checkbox" name="Song" data-check="checkbox">
                  <div class="step-content-one__checkbox-img">
                     <img src="@img/create/select/2.png" alt="">
                  </div>
                  <span class="step-content-one__checkbox-text">Song</span>
               </label>
               <label class="step-content-one__item-body">
                  <input class="step-content-one__checkbox-item" type="checkbox" name="Lyrics" data-check="checkbox">
                  <div class="step-content-one__checkbox-img">
                     <img src="@img/create/select/3.png" alt="">
                  </div>
                  <span class="step-content-one__checkbox-text">Lyrics</span>
               </label>
               <label class="step-content-one__item-body">
                  <input class="step-content-one__checkbox-item" type="checkbox" name="seleProjectct"
                     data-check="checkbox">
                  <div class="step-content-one__checkbox-img">
                     <img src="@img/create/select/4.png" alt="">
                  </div>
                  <span class="step-content-one__checkbox-text">Project</span>
               </label>
            </div>
         </div>
      </div>
      <div class="step-content-one__item" data-stepItem>
         <button type="button" class="step-content-one__header _active" tabindex="-1" data-spoller>
            <span class="step-content__title step-content-one__title">Choose artist style</span>
         </button>
         <div class="step-content-one__item-wrapper">
            <div class="step-content-one__input-body">
               <input class="step-content-one__input" name="artist-style" data-type="text" type="text"
                  placeholder="Choose artist style">
            </div>
         </div>
      </div>
      <div class="step-content-one__item" data-stepItem="req">
         <div class="step-content-one__range-inner">
            <button class="step-content-one__range-reset" data-skip type="button">Skip</button>
            <button class="step-content__title step-content-one__title _active" type="button" tabindex="-1"
               data-spoller>Tempo</button>
            <div class="step-content-one__item-wrapper">
               <div class="step-content-one__range" id="range"></div>
               <div class="step-content-one__range-body">
                  <div class="step-content-one__range-btns">
                     <button class="step-content-one__range-button-fast" data-fast type="button">Fast</button>
                     <span class="step-content-one__separator-btns">/</span>
                     <button class="step-content-one__range-button-slow" data-slow type="button">Slow</button>
                  </div>
                  <div class="step-content-one__range-count">
                     <span class="step-content-one__range-number" data-type="range-value">187</span>
                     <span class="step-content-one__range-text">Bpm</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="step-content-one__item" data-stepItem>
         <button type="button" class="step-content-one__header _active" tabindex="-1" data-spoller>
            <span class="step-content__title step-content-one__title">What song should it sound like?</span>
         </button>
         <div class="step-content-one__item-wrapper">
            <p class="step-content-one__text">You may post up to 3 links</p>
            <div class="step-content-one__input-body">
               <input class="step-content-one__input step-content-one__input_placeholder" name="links" data-type="text"
                  type="text" placeholder="You may post a link">
            </div>
         </div>
      </div>
      <div class="step-content-one__item" data-stepItem="req">
         <button type="button" class="step-content-one__header _active" tabindex="-1" data-spoller>
            <span class="step-content__title step-content-one__title">Purpose of song</span>
         </button>
         <div class="step-content-one__item-wrapper">
            <div class="step-content-one__select select-step-one" data-select></div>
         </div>
      </div>
      <button type="button" class="step-content__submit" data-btn="next" disabled>Continue</button>
   </div>
</form>
